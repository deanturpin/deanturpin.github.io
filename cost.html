<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time == Money</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .timer-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #cost {
            font-size: 48px;
            margin: 20px 0;
            color: #d9534f;
            font-family: monospace;
        }

        #elapsed {
            font-size: 24px;
            margin-bottom: 10px;
            color: #555;
        }

        .controls {
            margin: 10px 0;
        }

        .controls select,
        .controls button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #007BFF;
            color: #fff;
            cursor: pointer;
        }

        .controls select {
            background: #f4f4f9;
            color: #333;
        }

        .controls button:hover {
            background: #0056b3;
        }

        .controls button:disabled {
            background: #ddd;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h1>Time == Money</h1>
        <div id="elapsed">00:00:00</div>
        <select id="participants">
            <option value="2">2 Participants</option>
            <option value="3">3 Participants</option>
            <option value="4">4 Participants</option>
            <option value="5" selected>5 Participants</option>
            <option value="6">6 Participants</option>
            <option value="7">7 Participants</option>
            <option value="8">8 Participants</option>
            <option value="9">9 Participants</option>
            <option value="10">10 Participants</option>
            <option value="20">20 Participants</option>
            <option value="50">50 Participants</option>
            <option value="250">250 Participants</option>
            <option value="1000">1000 Participants</option>
        </select>
        <select id="averageSalary">
            <option value="50000" selected>Dev meeting</option>
            <option value="55000">Company briefing</option>
            <option value="90000">VPs</option>
            <option value="120000">C-suite</option>
        </select>
        <div id="cost"></div>
        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="pauseBtn" disabled>Pause</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>
    <script>
        let timer = null;
        let elapsedMilliseconds = 0;
        let isRunning = false;

        // Cost calculation
        const workDaysPerYear = 225; // not every day is a work day
        const secondsPerDay = 8 * 60 * 60; // not every hour is a work hour
        const averageSalary = parseInt(document.getElementById('averageSalary').value);
        const chargedAtMultiplier = 2; // We are charged out at a higher rate of course

        // Average salary per millisecond for one participant
        const salaryPerMillisecond = averageSalary * chargedAtMultiplier / (workDaysPerYear * secondsPerDay * 1000);

        const costDisplay = document.getElementById('cost');
        const elapsedDisplay = document.getElementById('elapsed');
        const participantsSelect = document.getElementById('participants');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');

        function calculateCost() {
            const participants = parseInt(participantsSelect.value);
            return elapsedMilliseconds * salaryPerMillisecond * participants; // Convert to thousands
        }

        function formatTime(milliseconds) {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
            const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
            const seconds = String(totalSeconds % 60).padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }

        function updateDisplay() {

            // Calculate cost based on time elapsed since page loaded and number of participants
            const cost = calculateCost();
            costDisplay.textContent = `Â£${cost.toFixed(2)}`;
            elapsedDisplay.textContent = `${formatTime(elapsedMilliseconds)}`;

            // Define a maximum cost for color transition
            const maxCost = 50;

            // Change color from black to red as cost increases
            const red = Math.min(255, Math.floor((cost / maxCost) * 255));
            costDisplay.style.color = `rgb(${red}, 0, 0)`;
        }

        const refreshRate = 100;
        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                timer = setInterval(() => {
                    elapsedMilliseconds += refreshRate;
                    updateDisplay();
                }, refreshRate);
            }
        }

        function pauseTimer() {
            if (isRunning) {
                isRunning = false;
                startBtn.disabled = false;
                pauseBtn.disabled = true;
                clearInterval(timer);
            }
        }

        function resetTimer() {
            isRunning = false;
            clearInterval(timer);
            elapsedMilliseconds = 0;
            updateDisplay();
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }

        // Event Listeners
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        participantsSelect.addEventListener('change', updateDisplay);

        // Initialize display
        updateDisplay();

        // Start on page load
        window.addEventListener('load', startTimer);
    </script>
</body>
</html>
