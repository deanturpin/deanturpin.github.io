<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Cost Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .timer-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #cost {
            font-size: 48px;
            margin: 20px 0;
            color: #d9534f;
        }

        #elapsed {
            font-size: 24px;
            margin-bottom: 10px;
            color: #555;
        }

        .controls {
            margin: 10px 0;
        }

        .controls select,
        .controls button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #007BFF;
            color: #fff;
            cursor: pointer;
        }

        .controls select {
            background: #f4f4f9;
            color: #333;
        }

        .controls button:hover {
            background: #0056b3;
        }

        .controls button:disabled {
            background: #ddd;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h1>Meeting Cost Timer</h1>
        <label for="participants">Participants:</label>
        <select id="participants">
            <option value="1">1 Participant</option>
            <option value="2">2 Participants</option>
            <option value="3">3 Participants</option>
            <option value="4">4 Participants</option>
            <option value="5" selected>5 Participants</option>
            <option value="10">10 Participants</option>
            <option value="10">20 Participants</option>
            <option value="10">50 Participants</option>
        </select>
        <div id="elapsed">Elapsed Time: 00:00:00</div>
        <div id="cost">£0.000</div>
        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="pauseBtn" disabled>Pause</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>
    <script>
        let timer = null;
        let elapsedMilliseconds = 0;
        let isRunning = false;
        const workDaysPerYear = 225;
        const secondsPerDay = 8 * 60 * 60;
        const averageSalary = 50000;
        const chargedAtMultiplier = 2;
        const salaryPerMillisecond = averageSalary * chargedAtMultiplier / (workDaysPerYear * secondsPerDay * 1000); // Average salary per millisecond for one participant
        const costDisplay = document.getElementById('cost');
        const elapsedDisplay = document.getElementById('elapsed');
        const participantsSelect = document.getElementById('participants');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');

        function calculateCost() {
            const participants = parseInt(participantsSelect.value);
            return elapsedMilliseconds * salaryPerMillisecond * participants; // Convert to thousands
        }

        function formatTime(milliseconds) {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
            const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
            const seconds = String(totalSeconds % 60).padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }

        function updateDisplay() {
            const cost = calculateCost();
            costDisplay.textContent = `£${cost.toFixed(2)}`;
            elapsedDisplay.textContent = `Elapsed Time: ${formatTime(elapsedMilliseconds)}`;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                timer = setInterval(() => {
                    elapsedMilliseconds += 1000; // Update every 100 ms
                    updateDisplay();
                }, 1000);
            }
        }

        function pauseTimer() {
            if (isRunning) {
                isRunning = false;
                startBtn.disabled = false;
                pauseBtn.disabled = true;
                clearInterval(timer);
            }
        }

        function resetTimer() {
            isRunning = false;
            clearInterval(timer);
            elapsedMilliseconds = 0;
            updateDisplay();
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }

        // Event Listeners
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        participantsSelect.addEventListener('change', updateDisplay);

        // Initialize display
        updateDisplay();

        // Start on page load
        window.addEventListener('load', startTimer);
    </script>
</body>
</html>
